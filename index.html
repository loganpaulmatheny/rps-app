<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@1,700&family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <section id="p1Scoreboard" class="scoreboard">
            <div id="p1Icon">🐙</div>
            <div id="p1Name">Human</div>
            <div id="p1Score">Here is where wins will go</div>
        </section>
        <main id="gameArea" class="game-area">
            <h1 id="gameTitle">rps</h1>
            <h2 id="gameMessage">it's time to play!</h2>
            <div id="userInput" class="user-input">
                <div id="easy" class="select-game cursor">
                    <h3>Easy Version</h3>
                    <p>Rock > Scissors</p>
                    <p>Paper > Rock</p>
                    <p>Scissors > Paper</p>
                </div>
                <div id="hard" class="select-game cursor">
                    <h3>Hard</h3>
                    <p></p>
                    <p></p>
                    <p></p>
                </div>
            </div>
            <div id="gamePlay" class="game-play">
                <!-- Game build will go here   -->
            </div>
        </main>
        <section id="p2Scoreboard" class="scoreboard">
            <div id="p2Icon">💻</div>
            <div id="p2Name">Computer</div>
            <div id="p2Score">Here is where wins will go</div>
        </section>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
